  <script>
    // ----- 블로그 데이터 (필요 시 자유롭게 추가/편집) -----
    const POSTS = [
      {
        slug: 'real-estate-title-basics',
        title: '부동산 등기 기본 가이드: 소유권 이전부터 신탁까지',
        category: '부동산 등기',
        date: '2025-08-14',
        summary: '소유권 이전, 설정·말소(근저당권·전세권·가등기), 신탁까지 핵심만 빠르게 정리했습니다.',
        minutes: 7,
        html: `
          <h2 id="sec1">1) 소유권 이전 (매매·상속·증여)</h2>
          <p>소유권 이전은 원인(매매·상속·증여 등)과 서류 요건이 핵심입니다. 대금 완납 확인, 등기권리증, 인감증명 등 체크리스트를 사전에 정리하세요.</p>
          <div class="callout">※ 팁: 잔금일 이전에 등기부 갑구·을구 변동(가압류·근저당 등) 여부를 최종 점검하세요.</div>
          <h2 id="sec2">2) 설정·말소 (근저당권·전세권·가등기)</h2>
          <p>설정 시 채권최고액·기간·이자 등을 정확히 기재하고, 말소는 해당 권리자의 말소동의 및 말소등기신청서가 필요합니다.</p>
          <h2 id="sec3">3) 신탁</h2>
          <p>신탁 설정은 신탁원부와 수탁자 요건 확인이 중요합니다. 신탁원부 열람을 통해 부동산의 권리관계를 명확히 하세요.</p>
          <div class="cta"><h3>상담이 필요하신가요?</h3>
            <div class="cta-grid">
              <a class="cta-card" href="tel:010-3265-8230"><svg class="cta-ico" viewBox="0 0 24 24"><path d="M6 2h4l3 5-3 2c1 2 3 4 5 5l2-3 5 3v4c0 1-1 2-2 2-9 0-18-9-18-18 0-1 1-2 2-2z"/></svg><span>전화 연결</span></a>
              <a class="cta-card" href="mailto:freelaw8230@gmail.com"><svg class="cta-ico" viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="14" rx="2" ry="2"/><path d="M3 7l9 6 9-6"/></svg><span>메일 연결</span></a>
              <a class="cta-card" href="/promo/young/"><svg class="cta-ico" viewBox="0 0 24 24"><rect x="5" y="3" width="14" height="18" rx="2" ry="2"/><path d="M8 7h8M8 11h8M8 15h5"/></svg><span>홍보 페이지</span></a>
            </div></div>
        `
      },
      {
        slug: 'corp-inc-checklist',
        title: '법인 설립 체크리스트: 등기 전 필수 점검 7가지',
        category: '법인 등기',
        date: '2025-08-14',
        summary: '정관·발기인·자본금·임원·본점·상호·목적 — 설립 전 꼭 확인해야 할 항목을 정리했습니다.',
        minutes: 8,
        html: `
          <div class="callout">핵심 요약: 정관·발기인·자본금·임원·본점·상호·목적을 깔끔하게 맞추면 설립 등기 속도가 빨라집니다.</div>
          <h2>1) 정관과 목적</h2><p>업종 확장성을 고려한 목적 서술과 사업의 실질을 반영한 조문 구성이 필요합니다.</p>
          <h2>2) 임원·주소</h2><p>대표이사 주소, 임기, 취임일자 등의 기재 오류가 잦으니 사전 점검표로 확인하세요.</p>
          <h2>3) 본점·지점</h2><p>임대차계약서 상 호실 표기, 본점/지점 구분 기재를 명확히 해주세요.</p>
        `
      },
      {
        slug: 'expiry-mail-guide',
        title: '임기만료 안내 메일, 이렇게 준비하세요',
        category: '실무 팁',
        date: '2025-08-14',
        summary: '전월 1일·정기주총(1~3월) 기준 표기, 수신 대상 선택, 한 통으로 묶어 보내는 구성까지.',
        minutes: 6,
        html: `
          <p>임기만료가 임박한 임원에 대한 알림 로직과 메일 구성 포인트를 정리했습니다. 동일 발송일이면 한 통으로 묶어 보내되, 본문에 모든 임원을 명확히 표기하세요.</p>
          <ul><li>발송 기준일: 전월 1일, 정기주총 기간(1~3월)은 1월 1일</li><li>같은 회사 여러 임원: 한 통으로 묶어서 발송</li><li>본문: 임원명·직책·임기만료일을 표로 정리</li></ul>
        `
      }
    ];

    // ----- 렌더링 로직 -----
    const grid = document.getElementById('post-grid');
    const article = document.getElementById('post-view');
    const listView = document.getElementById('list-view');

    function formatDate(s){
      const d = new Date(s); const y=d.getFullYear(); const m=String(d.getMonth()+1).padStart(2,'0'); const dd=String(d.getDate()).padStart(2,'0');
      return `${y}.${m}.${dd}`;
    }

    function renderList(){
      listView.style.display = 'block';
      article.classList.remove('active');
      grid.innerHTML = POSTS.map(p=>`
        <a class="post" href="#/${p.slug}">
          <span class="cat">${p.category}</span>
          <h3 class="ttl">${p.title}</h3>
          <p class="sum">${p.summary}</p>
          <div class="meta"><span>${formatDate(p.date)}</span><span class="sep">·</span><span>${p.minutes}분 소요</span></div>
        </a>
      `).join('');
    }

    function renderPost(slug){
      const p = POSTS.find(x=>x.slug===slug);
      if(!p){ location.hash = '#/'; return; }
      listView.style.display = 'none';
      article.classList.add('active');
      article.innerHTML = `
        <h1>${p.title}</h1>
        <div class="meta"><span>${p.category}</span><span class="sep">·</span><span>${formatDate(p.date)}</span><span class="sep">·</span><span>${p.minutes}분 소요</span></div>
        <div class="toc">
          <a href="#/">← 목록으로</a>
          <a href="/promo/young/">홍보 페이지</a>
          <a href="mailto:freelaw8230@gmail.com">메일 문의</a>
        </div>
        ${p.html}
      `;
      window.scrollTo({top:0,behavior:'instant'});
    }

    function router(){
      const hash = location.hash.replace(/^#\//,'');
      if(!hash){ renderList(); }
      else { renderPost(hash); }
    }

    window.addEventListener('hashchange', router);
    router();
  </script>
</body>
